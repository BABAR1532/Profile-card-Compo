<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="app.css">
  <!--Importing google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@200;300;400;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="app.css">
</head>

<body>

  <div class="bg-image top-left"></div>
  <div class="bg-image bottom-right"></div>

  <section class="container">
    <img src="images/bg-pattern-card.svg" alt="pattern" id="pattern-image">
    <img src="images/image-victor.jpg" alt="Victor-image" id="user-image">
    <h1>Victor Crest <span id="age">26</span> </h1>
    <p>London</p>

    <div class="stat">
      <p class="stats"> <span>80K</span> <span>Followers</span></p>
      <p class="stats"> <span>803K</span> <span>Likes</span></p>
      <p class="stats"> <span>1.4k</span> <span>Photos</span></p>

    </div>


  </section>
</body>

</html>
